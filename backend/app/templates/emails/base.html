<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}ImportCSV{% endblock %}</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        .header {
            margin-bottom: 24px;
        }
        .content {
            margin-bottom: 24px;
        }
        .footer {
            font-size: 14px;
            color: #666;
            border-top: 1px solid #eee;
            padding-top: 16px;
            margin-top: 24px;
        }
        a {
            color: #0066cc;
        }
    </style>
</head>
<body>
    <div class="header">
        <strong>ImportCSV</strong>
    </div>
    <div class="content">
        {% block content %}{% endblock %}
    </div>
    <div class="footer">
        {% block footer %}
        <p>Abhishek</p>
        <p>Founder, ImportCSV</p>
        {% endblock %}
    </div>
</body>
</html>
