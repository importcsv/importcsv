<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}ImportCSV{% endblock %}</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            line-height: 1.6;
            color: #000;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background: #fff;
        }
        .content {
            margin-bottom: 24px;
        }
        a {
            color: #000;
        }
        p {
            margin: 0 0 16px 0;
        }
    </style>
</head>
<body>
    <div class="content">
        {% block content %}{% endblock %}
    </div>
    {% block signature %}
    <p>Cheers,<br>Abhishek</p>
    {% endblock %}
</body>
</html>
