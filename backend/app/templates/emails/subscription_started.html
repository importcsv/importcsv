<!DOCTYPE html>
<html>
<head>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; line-height: 1.6; color: #333; }
        .container { max-width: 600px; margin: 0 auto; padding: 20px; }
        .button { display: inline-block; padding: 12px 24px; background: #2563eb; color: white; text-decoration: none; border-radius: 6px; }
        .success { background: #d1fae5; border-left: 4px solid #10b981; padding: 16px; margin: 20px 0; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to {{ tier_name }}!</h1>
        <div class="success">
            Your subscription is now active. You've been charged {{ amount }}.
        </div>
        <p>Thank you for subscribing! You now have full access to all {{ tier_name }} features.</p>
        <p>
            <a href="{{ app_url }}/settings/billing" class="button">Manage Subscription</a>
        </p>
    </div>
</body>
</html>
