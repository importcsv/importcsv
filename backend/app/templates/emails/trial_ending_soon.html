<!DOCTYPE html>
<html>
<head>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; line-height: 1.6; color: #333; }
        .container { max-width: 600px; margin: 0 auto; padding: 20px; }
        .button { display: inline-block; padding: 12px 24px; background: #2563eb; color: white; text-decoration: none; border-radius: 6px; }
        .warning { background: #fef3c7; border-left: 4px solid #f59e0b; padding: 16px; margin: 20px 0; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Your {{ tier_name }} trial ends in {{ days_remaining }} days</h1>
        <div class="warning">
            <strong>Action needed:</strong> Add a payment method to continue using {{ tier_name }} features.
        </div>
        <p>After your trial ends, you'll be moved to the free tier with reduced limits.</p>
        <p>
            <a href="{{ app_url }}/settings/billing" class="button">Add Payment Method</a>
        </p>
    </div>
</body>
</html>
