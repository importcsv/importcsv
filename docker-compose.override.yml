# Development overrides - automatically merged with docker-compose.yml
# Run: docker compose up

services:
  admin:
    build:
      context: .
      dockerfile: admin/Dockerfile.dev
    volumes:
      - ./admin:/app
      - ./frontend:/frontend
      - admin_node_modules:/app/node_modules
    environment:
      - NODE_ENV=development
    command: npm run dev

  worker:
    # Add watchfiles for auto-reload on code changes
    command: watchfiles --filter python 'python -m app.worker' /app

volumes:
  admin_node_modules:
