version: "3.8"

services:
  postgres:
    image: postgres:16
    container_name: importcsv-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: importcsv
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: importcsv-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    restart: unless-stopped
    command: redis-server --appendonly yes

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: importcsv-backend
    depends_on:
      - postgres
      - redis
    ports:
      - "8000:8000"
    env_file:
      - ./backend/.env
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@postgres:5432/importcsv
      - REDIS_URL=redis://redis:6379/0
      - ENVIRONMENT=development
    volumes:
      - ./backend:/app
      - ./backend/uploads:/app/uploads
      - backend_logs:/app/logs
    restart: unless-stopped
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  worker:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: importcsv-worker
    depends_on:
      - postgres
      - redis
      - backend
    env_file:
      - ./backend/.env
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@postgres:5432/importcsv
      - REDIS_URL=redis://redis:6379/0
      - ENVIRONMENT=development
    volumes:
      - ./backend:/app
      - ./backend/uploads:/app/uploads
    restart: unless-stopped
    command: python -m app.worker

  admin:
    build:
      context: .
      dockerfile: admin/Dockerfile
    container_name: importcsv-admin
    depends_on:
      - backend
    ports:
      - "3000:3000"
    environment:
      - BACKEND_URL=http://backend:8000  # Server-side URL for internal Docker communication
      - NEXT_PUBLIC_BACKEND_URL=http://localhost:8000  # Client-side URL accessible from browser
      - NEXTAUTH_URL=http://localhost:3000
      - NEXTAUTH_SECRET=your-secret-key-at-least-32-characters-long
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:
  backend_logs:
